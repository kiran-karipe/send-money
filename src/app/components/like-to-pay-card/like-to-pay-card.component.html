<div class="card mb-3 border-dark"
      style="width: 12rem; height: 12rem;"
      (click)="handleClick()"
      [ngClass]="{'positive': selected, 'negative': !selected}">
    <div class="card-body">
      <h5 class="card-title">{{cardName}}</h5>
    </div>
    <div class="card-footer bg-transparent border-dark">
      Tranfer Fee: ${{price}}
    </div>
</div>
