<p style="font-size: 18px; font: Arial;">How does your receiver want the money?</p>
<div class="row">
  <div class="col-sm-3">
    <app-receive-type-card
      [cardName]="'Cash pickup'"
      [country]="selectedCountry"
      [selected]="receiveType==='Cash pickup'"
      (isSelectedEvent)="cardIsSelected($event)">
    </app-receive-type-card>
  </div>
  <div class="col-sm-3">
    <div *ngIf="selectedCountry.bankAccount">
      <app-receive-type-card
        [cardName]="'Bank account'"
        [country]="selectedCountry"
        [selected]="receiveType==='Bank account'"
        (isSelectedEvent)="cardIsSelected($event)">
      </app-receive-type-card>
    </div>
  </div>
</div>
<hr />
