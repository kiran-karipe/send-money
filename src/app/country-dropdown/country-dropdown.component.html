<div class="dropdown-name-style">Select your receiver's country:</div>
<div class="padding-top-10"></div>
<div class="form-group">
  <div class="row">
    <div class="col-sm-12">
      <span>
        <span class="flag-icon flag-icon-position flag-icon-{{ selectedCountry.code | lowercase }}"></span>
        <span class="typeahead-arrow">&nbsp;</span>
        <input type="text" id="country-input" tabindex="1" name="country"
               class="form-control" ng-required="true" required="required"
               [value]="selectedCountry && selectedCountry.name"
               (click)="handleOnClick()">
        <div class="floating-label">Send to</div>
        <ul class="dropdown-menu" role="listbox"
            [hidden]="!displayDropdown">
          <li class="uib-typeahead-match ng-scope active"
              *ngFor="let country of countries" ng-class="{active: isActive($index)}"
              (click)="handleChange($event.target.dataset.countryId)">
            <a [attr.data-country-id]="country.id"><span>{{ country.name }}</span></a>
          </li>
        </ul>
      </span>
    </div>
  </div>
</div>
