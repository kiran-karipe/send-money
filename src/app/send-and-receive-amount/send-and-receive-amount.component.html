<div *ngIf="from !== to">
  <div class="row">
    <div class='col-md-5'>
      <app-amount-field
        [placeholder]="'Send Amount'"
        [amount]="transferAmount"
        [country]="from"
        (amountChange)="onTransferAmountChange($event)"
        [firstColumn]="'true'"
        >
      </app-amount-field>
    </div>
    <div class="col-sm-2">
      <img style="padding-left: 30px; padding-top: 10px; height: 40px;" src="../../assets/images/exchange-icon.svg">
    </div>
    <div class='col-md-5'>
      <app-amount-field
        [placeholder]="'Receive Amount'"
        [amount]="receiveAmount"
        [country]="to"
        (amountChange)="onReceiveAmountChange($event)"
        >
      </app-amount-field>
    </div>
  </div>
  <div class="padding-bottom-30"></div>
  <div style="text-align: center; font-size: 16px;">
    <strong>
      <span>1.00 USD = {{to.exchangeRate}} {{to.currency}} ({{to.currencyCode}})</span>
    </strong>
  </div>
</div>

<div *ngIf="from === to">
  <app-amount-field
    [placeholder]="'Send Amount'"
    [amount]="transferAmount"
    [country]="from"
    (amountChange)="onTransferAmountChange($event)"
    [firstColumn]="'false'"
    >
  </app-amount-field>
  <div class="padding-bottom-30"></div>
</div>
<hr />
